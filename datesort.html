        <h2 class="text-center pt-2 gotosearch fs-1">أحدث الكورسات المضافة للموقع</h2>
    </div>
    <div id="datesort" class="row col row-cols-lg-4 row-cols-md-3 row-cols-sm-1 p-3">

    </div>
    <script>
        fetch('https://leartutor.github.io/jsontest/Courses.json')
            .then(response => response.json())
            .then(courses => {
                // قم بفرز الكورسات حسب تاريخ الإضافة
                courses.sort((a, b) => new Date(b['date added']) - new Date(a['date added']));

                // عرض أحدث الكورسات المضافة
                const latestCourses = courses.slice(0, 50);
                latestCourses.forEach(course => {
                    // استخدم البيانات الخاصة بالكورس هنا
                    // مثلاً، قم بعرض اسم الكورس
                    const courseHtml = `<div class="col">
    <div class="card h-100">
        <img class="img-fluid" src="${course.thumbnailurl}" class="card-img-top"
            alt="...">
        <div class="card-body">
            <h5 class="card-title">${course.title}</h5>
            <p><strong>by</strong> <span class="badge text-bg-success"> ${course.provider}</span></p>
            <span class="badge text-bg-danger">${course.platform}</span>
            <a class="btn btn-outline-success" href="${course.curl}" target="_blank"> عرض الكورس
            </a>
        </div>
    </div>
    </div>`;
                    document.getElementById('datesort').innerHTML += courseHtml;
                });
            })
            .catch(error => {
                console.error(error);
            });
    </script>
